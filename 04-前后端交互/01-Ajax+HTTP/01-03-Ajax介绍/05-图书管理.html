<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图书管理案例</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/jquery-3.6.4.min.js"></script>
  </head>
  <body style="padding: 15px">
    <!-- 添加图书的Panel面板 -->

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">添加新图书</h3>
      </div>
      <div class="panel-body form-inline">
        <div class="input-group">
          <div class="input-group-addon">书名</div>
          <input
            type="text"
            class="form-control"
            id="iptBook"
            placeholder="请输入书名"
          />
        </div>

        <div class="input-group">
          <div class="input-group-addon">作者</div>
          <input
            type="text"
            class="form-control"
            id="iptAuthor"
            placeholder="请输入作者"
          />
        </div>

        <div class="input-group">
          <div class="input-group-addon">出版社</div>
          <input
            type="text"
            class="form-control"
            id="iptPublisher"
            placeholder="请输入出版社"
          />
        </div>

        <button id="btnAdd" class="btn btn-primary">添加</button>
      </div>
    </div>

    <!-- 图书的表格 -->

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>书名</th>
          <th>作者</th>
          <th>出版社</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>

    <script>
      $(function () {
        // 1. 获取图书列表数据
        function getBookList() {
          $.get("http://www.liulongbin.top:3006/api/getbooks", function (res) {
            if (res.status !== 200) return alert("获取数据失败！");

            let rows = [];
            $.each(res.data, function (index, item) {
              rows.push(`
              <tr>
                <td>${item.id}</td>
                <td>${item.bookname}</td>
                <td>${item.author}</td>
                <td>${item.publisher}</td>
                <td><a href="javascript:;" class="del" data-id="${item.id}">删除</a></td>
              </tr>
              `);
            });

            $("#tb").html(rows);
          });
        }

        getBookList();

        // 2. 通过代理的方式为动态添加的删除链接绑定点击事件
        $("#tb").on("click", ".del", function () {
          // console.log('ok')
          let id = $(this).attr("data-id");
          // console.log(id)
          // 实现删除功能
          $.get(
            "http://www.liulongbin.top:3006/api/delbook",
            { id: id },
            function (res) {
              if (res.status !== 200) return alert("删除图书失败！");
              getBookList();
            }
          );
        });

        // 3. 为添加按钮绑定点击事件
        $("#btnAdd").on("click", function () {
          let bookname = $("#iptBook").val().trim();
          let author = $("#iptAuthor").val().trim();
          let publisher = $("#iptPublisher").val().trim();
          if (
            bookname.length <= 0 ||
            author.length <= 0 ||
            publisher.length <= 0
          ) {
            return alert("请填写完整的图书信息");
          }
          // 实现添加功能
          $.post(
            "http://www.liulongbin.top:3006/api/addbook",
            {
              bookname: bookname,
              author: author,
              publisher: publisher,
            },
            function (res) {
              if (res.status !== 201) return alert("添加图书失败！");
              getBookList();
              // 清空输入框中的值
              $("#iptBook").val('');
              $("#iptAuthor").val('');
              $("#iptPublisher").val('');
            }
          );
        });
      });
    </script>
  </body>
</html>
