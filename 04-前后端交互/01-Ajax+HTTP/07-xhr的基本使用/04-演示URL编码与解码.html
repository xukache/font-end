<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = '我爱学习'
        let str2 = encodeURI(str)
        // 编码
        console.log(str2);
        console.log('------------------');
        // 解码
        let str3 = decodeURI('%E6%88%91%E7%88%B1%E5%AD%A6%E4%B9%A0')
        console.log(str3);

    </script>
</body>
</html>
