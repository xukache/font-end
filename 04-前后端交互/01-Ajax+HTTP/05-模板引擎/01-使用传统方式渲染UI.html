<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div id="title"></div>
    <div>姓名：<span id="name"></span></div>
    <div>年龄：<span id="age"></span></div>
    <div>注册时间：<span id="regTime"></span></div>
    <div>
      爱好：
      <ul id="hobby">
        <!-- <li>爱好1</li>
        <li>爱好2</li> -->
      </ul>
    </div>

    <script>
      let data = {
        title: "<h3>用户信息</h3>",
        name: "zs",
        age: 20,
        isVIP: true,
        regTime: new Date(),
        hobby: ["吃饭", "睡觉", "打豆豆"],
      };

      $(function () {
        $("#name").html(data.name);
        $("#title").html(data.title);
        $("#age").html(data.age);
        $("#regTime").html(data.regTime);

        let row = []
        $.each(data.hobby, function (index, item) {
          row.push(`<li>${item}</li>`)
        });

        $('#hobby').html(row)
      });
    </script>
  </body>
</html>
