<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>01-触发事件</h4>
    <p>jquery中如何通过代码的方式触发绑定的事件</p>
    <button class="btn">按钮</button>
    <br />
    <input type="text" class="text" />

    <script src="./登录切换/assets/jquery/jquery-3.5.1.min.js"></script>
    <script>
      // 1. 直接触发
      $(".btn").click(function () {
        $(this).css("backgroundColor", "skyblue");
      });

      // $('.btn').click()

      $(".text").on("input", function () {
        console.log("input出发了");
      });
      // 2. trigger触发
      $(".text").trigger("input");
      $(".btn").trigger("click");
      // 3. 注册自定义事件
      $('.text').on('kachex-input', function() {
        console.log('自定义事件触发')
      })
      // 4. 触发自定义事件
      $('.text').trigger('kachex-input')
    </script>
  </body>
</html>
