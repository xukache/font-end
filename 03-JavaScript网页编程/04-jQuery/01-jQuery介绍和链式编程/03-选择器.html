<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>03-<span>选择器</span></h3>
  <p>
    fdddddddddddddddddfdddddddddddddddddf
    dddddddddddddddddfddddddddddddddddd
  </p>
  <p>sdddddddddddddddddddddddddss</p>
  <p class="p">sdsssssss<span>deddssdds</span></p>
  <p id="p">weeeeeeeeweewe</p>
  <!-- 导入 -->
  <script src="./jQuery/jquery-3.6.4.min.js"></script>

  <script>

    // 1. 标签选择器
    $('p').css('backgroundColor', 'pink')
    // 2. 类选择器
    $('.p').css('backgroundColor', 'skyblue')
    // 3. id选择器
    $('#p').css('backgroundColor', 'green')
    // 4. 后代选择器
    $('p span').css('backgroundColor', 'orange')
  </script>
</body>
</html>
