  <body>
    <script>
      // 剩余参数 ...c
      // 用数组接收剩余参数
      // 剩余参数必须在最后
      // function fun(a, b, ...c) {
      //   console.log(a, b, c);
      // }

      // fun(1, 2, 3, 4, 5, 6);

      function getSum(...a) {
        // a
        let sum = 0

        for (i = 0; i < a.length; i++) {
          sum += a[i]
        }
        console.log(sum)
      }

      getSum(1, 2, 3)
    </script>
  </body>
