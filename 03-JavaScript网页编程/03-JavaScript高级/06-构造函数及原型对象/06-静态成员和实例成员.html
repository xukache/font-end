<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    function Star (uname, age) {
      this.uname = uname
      this.age = age
      this.sing = function () {
        console.log('唱歌')
      }
    }

    // 实例化对象
    let obj = new Star('刘德华', 23)
    // console.log(obj)

    // console.log(Star)
    // Star构造函数也属于对象，对象身上就可以添加属性和方法
    Star.language = '汉语'
    Star.skin = '黄皮肤'
    Star.chi = function () {
      console.log('吃')
    }

    console.log(Star.language)

    // 我们把再构造函数身上直接添加的成员，称为静态成员（静态属性静态方法）
      // 静态成员只能由构造函数访问
    // 构造函数内部为实例对象准备的成员，称为实例成员(实例属性和实例方法)
      // 只能由实例对象访问
  </script>
  
</body>
</html>
