    // 构造函数：当作模板
    function Person (uname, age, height, weight) {
      this.uname = uname
      this.age = age
      this.height = height
      this.weight = weight

      // 吃饭
      this.eat = function () {
        console.log('吃饭')
      }

      // 睡觉
      this.sleep = function () {
        console.log('睡觉')
      }
    }

    // 实例化

    console.log(obj1)
