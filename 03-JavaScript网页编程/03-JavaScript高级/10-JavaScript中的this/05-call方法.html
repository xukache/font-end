<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn(a, b) {
        console.log(this);
      }

      let obj = {
        uname: "张三丰",
        age: 22,
        fei: function () {
          console.log(this);
        },
      };

      let o = {
        uname: '李寻欢',
        sex: '男'
      }
      // call：
      // 函数.call(this, arg1, arg2, ...)
      // 函数调用call、call会调用函数执行，在执行过程中，改变this的指向
      
      // fun.call(obj, 1, 2);

      obj.fei.call(o)
    </script>
  </body>
</html>
