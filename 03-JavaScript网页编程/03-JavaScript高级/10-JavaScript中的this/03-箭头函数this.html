<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    window.setInterval(() => {
      console.log(this)
    }, 1000)

    document.addEventListener('click', function () {
      window.setInterval (() => {
        console.log(this)
      }, 1000)
    } )

    // 事件处理函数 尽量不用箭头函数
    // 构造函数 不能用箭头函数


  </script>
</body>
</html>
