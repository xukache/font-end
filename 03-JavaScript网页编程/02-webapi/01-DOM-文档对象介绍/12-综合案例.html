<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .img-box {
        width: 700px;
        height: 320px;
        margin: 50px auto 0;
        position: relative;
      }

      .img-box .tip {
        width: 700px;
        height: 53px;
        line-height: 53px;
        position: absolute;
        bottom: 0px;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 10;   /*定位元素位置，值越大，在上面*/
      }

      .img-box .text {
        width: 82%;
        margin: 0;
        margin-right: 20px;
        margin-left: 20px;
        color: #98E404;
        font-size: 28px;
        float: left;
        font-weight: 500;
        font-family: "Microsoft Yahei", Tahoma, Geneva;
      }
    </style>
  </head>
  <body>
    <div class="img-box">
      <img class="pic" src="images/b01.jpg" alt="" />
      <div class="tip">
        <h3 class="text">挑战云歌单，欢迎你来</h3>
      </div>
    </div>

    <script>
      let data = [
        {
          imgSrc: "images/b01.jpg",
          title: "挑战云歌单，欢迎你来",
        },
        {
          imgSrc: "images/b02.jpg",
          title: "田园日记，上演上京记",
        },
        {
          imgSrc: "images/b03.jpg",
          title: "甜蜜攻势再次回归",
        },
        {
          imgSrc: "images/b04.jpg",
          title: "我为歌狂，生为歌王",
        },
        {
          imgSrc: "images/b05.jpg",
          title: "年度校园主题活动",
        },
        {
          imgSrc: "images/b06.jpg",
          title: "pink老师新歌发布，5月10号正式推出",
        },
        {
          imgSrc: "images/b07.jpg",
          title: "动力火车来到西安",
        },
        {
          imgSrc: "images/b08.jpg",
          title: "钢铁侠3，英雄镇东风",
        },
        {
          imgSrc: "images/b09.jpg",
          title: "我用整颗心来等你",
        },
      ];

      let img = document.querySelector(".pic");
      let title = document.querySelector(".text");

      let i = 0;
      setInterval(function () {
        i++
        img.src = data[i].imgSrc
        title.innerHTML = data[i].title
        // if (i === data.length - 1) {
        //   i = -1
        // }
        i === data.length - 1 ? i = -1 : i
      }, 1000);
    </script>
  </body>
</html>
