<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button>解除</button>
  <script>
    let btn = document.querySelector('button')
    let timer = setTimeout(function () {
      alert(111)
    }, 3000)
    btn.addEventListener('click', function () {
      clearInterval(timer)
    })
  </script>

</body>
</html>
