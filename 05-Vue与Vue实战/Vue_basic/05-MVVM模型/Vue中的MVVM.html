<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>理解MVVM</title>
    <!-- 避免浏览器出现找不到 favicon 问题 -->
    <link rel="shortcut icon" href="#" />
    <!--引入 Vue  -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h1>学校名称:{{name}}</h1>
      <h1>学校地址:{{address}}</h1>
      <h1>测试一下1:{{1+1}}</h1>
      <h1>测试一下2:{{$options}}</h1>
    </div>
  </body>

  <script type="text/javascript">
    // 阻止 Vue 在启动时生成生产提示
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: "#root",
      data: {
        name: "前端大学",
        address: "中国",
        a: 1,
      },
    });
    console.log(vm);
  </script>
</html>
