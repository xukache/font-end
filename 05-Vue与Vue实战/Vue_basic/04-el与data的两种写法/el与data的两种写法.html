<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el与data的两种写法</title>
    <!-- 避免浏览器出现找不到 favicon 问题 -->
    <link rel="shortcut icon" href="#" />
    <!--引入 Vue  -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h1>你好，{{name}}</h1>
    </div>
  </body>

  <script type="text/javascript">
    // 阻止 Vue 在启动时生成生产提示
    Vue.config.productionTip = false;

    // -- el 的两种写法 --
    /* const v = new Vue({
      //   el: "#root",  // 第一种写法
      data: {
        name: "kacheX",
      },
    });
    console.log(v);
    v.$mount("#root");  // 第二种写法 */

    // -- data 的两种写法 --
    new Vue({
      el: "#root",
      // data的第一种写法：对象式
      /* data: {
            name: 'kacheX'
        } */
      // data的第二种写法：函数式
      data() {
        console.log("@@@", this); // 此处的 this 是 Vue 实例对象
        return {
          name: "kacheX",
        };
      },
    });
  </script>
</html>
