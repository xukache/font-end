<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
    <!-- 避免浏览器出现找不到 favicon 问题 -->
    <link rel="shortcut icon" href="#" />
    <!--引入 Vue  -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好，{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="search.url" x="search.name">点我去{{search.name}}搜索引擎1</a>
      <!-- v-bind 可以简写成 : -->
      <a :href="search.url" :x="search.name">点我去{{search.name}}搜索引擎2</a>
    </div>
  </body>

  <script type="text/javascript">
    // 阻止 Vue 在启动时生成生产提示
    Vue.config.productionTip = false;

    new Vue({
      el: "#root",
      data: {
        name: "kacheX",
        // 对于重名冲突的变量，可以设立层级
        search: {
          name: "百度",
          url: "http://www.baidu.com",
        },
      },
    });
  </script>
</html>
